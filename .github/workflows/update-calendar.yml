name: Update Calendar Data

on:
  schedule:
    # Run once daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and parse calendar
        env:
          ICAL_URL: ${{ secrets.ICAL_URL }}
        run: node fetch-calendar.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add calendar.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar data" && git push)
